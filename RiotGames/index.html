<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Home | Riot Games</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="left-header">
                <div onclick="showPayWall()" id="logo-sprite"></div>
                <img onclick="alert('buy a new game')" src="./img/riot_logo_small.png" alt="Riot Game Logo">
                <a href="#">WHO WE ARE</a>
                <a href="#">WORK WITH US</a>
                <a onmouseover="changeText(this)" onmouseout="changeBack(this)" href="#">NEWS</a>
            </div>
            <div class="right-header">
                <div class="search">
                    <input type="text" name="" id="" placeholder="SEARCH">
                    <p onclick="alertSomething('Are you sure??')">&#x1F50D;</p>
                </div>
            </div>
        </header>

        <div class="main-bg"></div>
        <div class="main-content">
            <div class="row">
                <img src="./img/lol-key-art-2021-1920x1080-article-banner.jpg" alt="League Of Legonds logo">
                <img src="./img/tft-riot-site-card.jpg" alt="tft">
            </div>
            <div class="row">
                <img src="./img/wr-banner-ziggs-nov.jpg" alt="League Of Legonds logo">
                <img src="./img/lor-key-art.jpg" alt="tft">
            </div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
    </div>

    <div  id="modal" hidden onclick="hideModal()">
        <p>Login in to access this feature!</p>
        <form action="">
            <div class="form-group">
                <input type="text" placeholder="Email Address">
                <input type="text" placeholder="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
